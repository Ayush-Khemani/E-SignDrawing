<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="main-container">


        <div id="options">

            <div id="color">
                <label for="colour-picker">Color: </label>

                <input type="color" name="colour-picker" id="colour-picker">
            </div>

           <div id="font-sizes">
            <label for="font-options">Line-Width:</label>
            <select name="font-options" id="font-options">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>



            </select>
           </div>

        </div>

        

        <canvas id="canvas-container" height="220px" width="500px" style="border: 1px solid black;"></canvas>

       <div id="buttons">
        <button id="clear">
            Clear
        </button> 
        <button id="download-button">
            Download
        </button>
       </div>



    </div>

    <footer id="footer">
         
    </footer>

    <script src="script.js"></script>

</body>

</html>
